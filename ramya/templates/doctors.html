{% extends "base.html" %}
{% block content %}
    <h1>Doctors</h1>
    <a href="{{ url_for('add_doctor') }}" class="btn btn-success mb-3">Add Doctor</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.specialization }}</td>
                    <td>{{ doctor.phone }}</td>
                    <td>{{ doctor.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
