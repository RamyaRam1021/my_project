{% extends "base.html" %}
{% block content %}
    <h1>Edit Bill</h1>
    <form method="POST">
        <div class="form-group">
            <label for="patient_id">Patient:</label>
            <select id="patient_id" name="patient_id" class="form-control" required>
                {% for patient in patients %}
                    <option value="{{ patient[0] }}" {% if patient[0] == bill[1] %}selected{% endif %}>{{ patient[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="doctor_id">Doctor:</label>
            <select id="doctor_id" name="doctor_id" class="form-control" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor[0] }}" {% if doctor[0] == bill[2] %}selected{% endif %}>{{ doctor[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="medicine_id">Medicine:</label>
            <select id="medicine_id" name="medicine_id" class="form-control" required>
                {% for medicine in medicines %}
                    <option value="{{ medicine[0] }}" {% if medicine[0] == bill[3] %}selected{% endif %}>{{ medicine[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" class="form-control" value="{{ bill[4] }}" required>
        </div>

        <div class="form-group">
            <label for="consultation_fee">Consultation Fee:</label>
            <input type="number" id="consultation_fee" name="consultation_fee" step="0.01" class="form-control" value="{{ bill[5] }}" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ bill[6] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Bill</button>
    </form>
    <a href="{{ url_for('bills') }}" class="btn btn-secondary mt-3">Back to Bills</a>
{% endblock %}
