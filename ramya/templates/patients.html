{% extends "base.html" %}
{% block content %}
    <h1>Patients</h1>
    <a href="{{ url_for('add_patient') }}" class="btn btn-success mb-3">Add Patient</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.phone }}</td>
                    <td>{{ patient.email }}</td>
                    <td>{{ patient.address }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
